<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Form</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f1b890;
            border: 2px solid #8b4513;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        form table {
            width: 100%;
            border: none;
        }

        form th {
            text-align: right;
            padding-right: 10px;
            color: #8b4513;
            width: 30%;
        }

        form td {
            width: 70%;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #8b4513;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        form input[type="submit"] {
            background-color: #8b4513;
            color: #f1b890;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        form input[type="submit"]:hover {
            background-color: #6b3307;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }

            form th {
                text-align: left;
                padding-bottom: 5px;
            }

            form table {
                display: block;
            }

            form tr {
                display: block;
                margin-bottom: 10px;
            }

            form td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {%include 'users_header.html'%}
<br><br><br><br><br>
    <form action="" method="post">
        <table>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" placeholder="Enter complaint title"></td>
            </tr>
            <tr>
                <th>Complaints</th>
                <td><input type="text" name="comp" placeholder="Describe your complaint"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="send" value="SEND"></td>
            </tr>
        </table>
    </form>

<center>
    <table  style="width: 1200px;" border="2">
        <tr>
            <th>Sl.No</th>
            <th>TITLE</th>
            <th>COMPLAINT</th>
            <th>DATE</th>
            <th>REPLY</th>
        </tr>

        {%for i in data['complaints']%}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{i['title']}}</td>
            <td>{{i['description']}}</td>
            <td>{{i['date']}}</td>
            <td>{{i['reply']}}</td>
        </tr>

        {%endfor%}

    </table>

</center>
    {%include 'footer.html'%}

    <script>
        // Basic form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.querySelector('input[name="title"]');
            const complaint = document.querySelector('input[name="comp"]');

            if (title.value.trim() === '' || complaint.value.trim() === '') {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
