<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .containers {
            margin-top: 80px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 18px;
            color: #333;
        }

        th {
            font-size: 22px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    {% include 'admin_header.html' %}
    <center>

    <div class="containers">
        <h1>Reply Form</h1>
        <form action="" method="post">
            <table>
                <tr>
                    <th>Reply:</th>
                    <td><input type="text" name="rep" class="form-control" required=""></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="send" class="btn btn-danger"></td>
                </tr>
            </table>
        </form>
    </div>
</center>

    {% include 'footer.html' %}

</body>
</html>
