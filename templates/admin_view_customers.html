
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    {%include 'admin_header.html'%}

    <center>

            <th>Customer Name</th>
            <th>Place</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>

        {%for i in data['view']%}

        <tr>

            <td>{{loop.index}}</td>

        {%endfor%}

    </table>
</center>
