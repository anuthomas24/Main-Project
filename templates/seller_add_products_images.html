<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        /* Form Styling */
        form {
            background-color: #f1b890;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        form table {
            width: 100%;
            border-collapse: collapse;
        }
        
        form table th, form table td {
            padding: 10px;
            text-align: left;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: 1px solid #8b4513;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #6a3509;
        }
        
        /* Image Table Styling */
        .image-table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        .image-table th, .image-table td {
            border: 2px solid #8b4513;
            padding: 10px;
            text-align: center;
        }
        
        .image-table img {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .image-table img:hover {
            transform: scale(1.05);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                max-width: 95%;
                padding: 10px;
            }
            
            .image-table img {
                max-width: 250px;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    {%include 'sellers_header.html'%}
    <br><br><br><br><br><br>

    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <th>Images</th>
                <td><input type="file" name="image"></td>
            </tr>
            <tr>
                <td><input type="submit" name="add" value="ADD"></td>
            </tr>
        </table>
    </form>
    
    <table class="image-table" border="2">
        <tr>
            <th>Sl.No</th>
            <th>Images</th>
        </tr>
        {%for i in data['images']%}
        <tr>
            <td>{{loop.index}}</td>
            <td>
                <img src="{{i['images']}}" alt="Uploaded image {{loop.index}}" height="300" width="300">
            </td>
        </tr>
        {%endfor%}
    </table>

    {%include 'footer.html'%}
</body>
</html>
