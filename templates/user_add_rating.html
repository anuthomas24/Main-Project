<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating & Review Form</title>
    <style>
     

        form {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        th {
            text-align: left;
            color: #8b4513;
            font-weight: bold;
            width: 30%;
            padding-right: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #8b4513;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f5e6d3;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5d2e0a;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #8b4513;
            color: #d9b382;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5d2e0a;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            form {
                width: 90%;
                padding: 20px;
            }

            table {
                border-spacing: 0 10px;
            }
        }
    </style>
</head>
<body>
    {%include 'users_header.html'%}
<br><br><br><br><br><br><br>
    <center>
    <form action="" method="post">
        <table>
            <tr>
                <th>Rating</th>
                <td><input type="text" name="rate"></td>
            </tr>

            <tr>
                <th>Review</th>
                <td><input type="text" name="review"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" name="add" value="Submit Review"></td>
            </tr>
        </table>
    </form>
</center>
    {%include 'footer.html'%}
</body>
</html>
